<!DOCTYPE html>
<html lang="pt bt">
<head>
    <meta charset="UTF-8">
    <title>Box shadow</title>

    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px; /*antes do barra Ã© sobre o eixo x e depois, sobnre o eixo y */

            box-shadow: 20px 0 0 0 black, 10px 20px 10px red, -10px 5px 5px blue, 0 -10px 10px 5px green; /*deslocamento horizontal, vertical, esfumacamento, tamanho da sombra e cor*/
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Login</legend>

            <label for="user">Usuario</label>
            <input type="text" id="user" required autofocus> <!--required significa que Ã© obrigatorio preencher e o autofocus faz com que ao entrar na pagina o cursor ja esteja aqui-->

            <label for="pass">Senha</label>
            <input type="password" id="pass" required>

            <input type="submit" value="Entrar">
        </fieldset>
    </form>
</body>
</html>

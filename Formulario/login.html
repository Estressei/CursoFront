<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>

            <label for="user">Usuario</label>
            <input type="text" id="user" required autofocus>
            <!--required significa que Ã© obrigatorio preencher e o autofocus faz com que ao entrar na pagina o cursor ja esteja aqui-->

            <label for="pass">Senha</label>
            <input type="password" id="pass" required>

            <div class="actions">
                <input type="reset" value="Apagar" class="btn btn-apagar">
                <input type="submit" value="Entrar" class="btn">
            </div>

        </fieldset>
    </form>
</body>

</html>
